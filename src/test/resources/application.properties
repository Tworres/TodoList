# Test Database Configuration
spring.datasource.url=jdbc:sqlite:file::memory:?cache=shared
spring.datasource.driverClassName=org.sqlite.JDBC
spring.jpa.database-platform=org.hibernate.community.dialect.SQLiteDialect

# JPA/Hibernate properties for testing
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# SQLite specific settings
spring.jpa.properties.hibernate.jdbc.use_get_generated_keys=false
spring.jpa.properties.hibernate.globally_quoted_identifiers=true

# Flyway configuration for testing
spring.flyway.enabled=false

# JWT Configuration
jwt.secret=testJwtSecretKey123456789012345678901234567890123456789012345678901234
jwt.expiration=86400000

# Security Configuration
spring.security.filter.order=10